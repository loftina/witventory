
<div style="margin-top: 20px;" *ngIf="!damaged_items || damaged_items.length === 0" class="alert alert-info"> No reports of damaged items to display!</div>


<div *ngIf="damaged_items.length > 0"  class="container">
    <div class="row custyle">
        <table class="table table-striped custab">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Location</th>
        			<th>Reporting User</th>

                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tr *ngFor="let damaged_item of damaged_items">
				<td [routerLink]="['/item', damaged_item?.item._id]">{{ damaged_item?.item.name }}</td>
				<td>{{ damaged_item?.item.location }}</td>
				<td>{{ damaged_item?.user.email }}</td>
                <td class="text-center">
                	<a (click)="deleteAndUpdateDamaged(damaged_item._id, damaged_item.item._id)" class="btn btn-success btn-xs">
                		Confirm
                	</a>
                	<a (click)="deleteDamagedRequest(damaged_item._id)" class="btn btn-danger btn-xs">
                		<span class="glyphicon glyphicon-remove"></span> Deny
                	</a>
                </td>
            </tr>
        </table>
    </div>
</div>


<nav *ngIf="pagination.length > 1" aria-label="Page navigation" class="text-center">
 	<ul class="pagination justify-content-center">
    	<li *ngIf="page == pagination[0]" class="page-item disabled">
    		<a class="page-link" (click)="newPage(page - 1)">Previous</a>
    	</li>
    	<li *ngIf="page != pagination[0]" class="page-item">
    		<a class="page-link" (click)="newPage(page - 1)">Previous</a>
    	</li>
    	<li *ngFor="let page_num of pagination" class="page-item">
    		<a class="page-link" (click)="newPage(page_num)">{{ page_num }}</a>
    	</li>
    	<li *ngIf="page == pagination[pagination?.length-1]" class="page-item disabled">
      		<a class="page-link" (click)="newPage(page + 1)">Next</a>
    	</li>
    	<li *ngIf="page != pagination[pagination?.length-1]" class="page-item">
      		<a class="page-link" (click)="newPage(page + 1)">Next</a>
    	</li>
  	</ul>
</nav>
