<h3>Add new item</h3>
<div class="outter">
  <div class="login-form">
    <div class="form">
<form>
  <div class="form-group">
    <label for="name">Item Name</label>
    <input type="text" class="form-control" id="name" #name>
  </div>
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" class="form-control" id="location" #location>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" #description>
  </div>
  <div class="form-group">
    <label for="damaged_status">Damaged</label>
    <input type="text" class="form-control" id="damaged_status" #damaged_status>
  </div>
  <div class="form-group">
    <label for="notes">Notes</label>
    <input type="text" class="form-control" id="notes" #notes>
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" class="form-control" id="image" accept="image/*" #image>
  </div>
  <button type="button" (click)="addItem(name.value, location.value, description.value, damaged_status.value, notes.value, image.files)" class="btn btn-primary">Add Item</button>
</form>
</div>
</div>
</div>
