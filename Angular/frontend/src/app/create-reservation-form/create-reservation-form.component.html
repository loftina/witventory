<div class="modal-header">
	<h4 class="modal-title">Create a Reservation</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="start">Start Date</label>
			<input type="text" class="form-control" id="start" #start>
		</div>
		<div class="form-group">
			<label for="end">End Date</label>
			<input type="text" class="form-control" id="end" #end>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
	<button type="button" (click)="createReservation(start.value, end.value)" class="btn btn-primary">Reserve Item</button>
</div>

<div class="modal fade" id="modalReserveForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Item Reservation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          
          <input type="email" id="defaultForm-email" class="form-control validate">
          <label data-error="wrong" data-success="right" id="start">Start Date</label>
        </div>

        <div class="md-form mb-4">
          
          <input type="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" id="end">End Date</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-default">Reserve</button>
      </div>
    </div>
  </div>
</div>
