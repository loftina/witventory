<div class="modal-header">
	<h4 class="modal-title">Create a Reservation</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<label for="start">Start Date</label>
			<input type="text" class="form-control" id="start" #start>
		</div>
		<div class="form-group">
			<label for="end">End Date</label>
			<input type="text" class="form-control" id="end" #end>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
	<button type="button" (click)="createReservation(start.value, end.value)" class="btn btn-primary">Reserve Item</button>
</div>
